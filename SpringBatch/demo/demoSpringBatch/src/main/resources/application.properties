spring.application.name=demoSpringBatch
# ----------------------
# Configuration de la base de données MySQL
# ----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/spring_batch_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------
# Hibernate (JPA) - Optionnel si Spring Data JPA est utilisé
# ----------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.batch.jdbc.initialize-schema = ALWAYS

# ----------------------
# Configuration Spring Batch
# ----------------------
# Initialisation des tables batch pour MySQL
spring.batch.jdbc.schema=classpath:org/springframework/batch/core/schema-mysql.sql

# ----------------------
# Logs
# ----------------------
logging.level.org.springframework.batch=INFO